<form>
    <input type="text" />
    <input type="text" />
    <input type="number" />
</form>
<google-map height="400px" width="750px" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)"
(mapClick)="addMarker($event)"
    (mapMousemove)="move($event)">
     <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"
              (mapClick)="openInfoWindow(marker)"></map-marker>
  <map-info-window><form>
    <input type="text" />
    <input type="text" />
    <input type="number" />
</form></map-info-window>
               </google-map>


<div>Latitude: {{display?.lat}}</div>
<div>Longitude: {{display?.lng}}</div>
